<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!--9AM-->
      <div class="row time-block">
      <div class="hour col-md-1" id="9">9AM</div>
      <textarea class="form-control textarea description col-md-10" id="9" rows="3" type="text"></textarea>
      <div class="saveBtn align-middle rounded col-md-1" hour="9"><i class="fas fa-save fa-2x"></i></div>
      </div>

      <!--10AM-->
      <div class="row time-block">
        <div class="hour col-md-1" id="10">10AM</div>
        <textarea class="form-control textarea description col-md-10" id="10" rows="3" type="text"></textarea>
        <div class="saveBtn align-middle rounded col-md-1" hour="10"><i class="fas fa-save fa-2x"></i></div>
      </div>

      <!--11AM-->
      <div class="row time-block">
        <div class="hour col-md-1" id="11">11AM</div>
        <textarea class="form-control textarea description col-md-10" id="11"></textarea>
        <div class="saveBtn align-middle rounded col-md-1" hour="11"><i class="fas fa-save fa-2x"></i></div>
      </div>

      <!--12PM-->
      <div class="row time-block">
        <div class="hour col-md-1" id="12">12PM</div>
        <textarea class="form-control textarea description col-md-10" id="12"></textarea>
        <div class="saveBtn align-middle rounded col-md-1" hour="11"><i class="fas fa-save fa-2x"></i></div>
      </div>

      <!--1PM-->
      <div class="row time-block">
        <div class="hour col-md-1" id="1">1PM</div>
        <textarea class="form-control textarea description col-md-10" id="1"></textarea>
        <div class="saveBtn align-middle rounded col-md-1" hour="1"><i class="fas fa-save fa-2x"></i></div>
      </div>

      <!--2PM-->
      <div class="row time-block">
        <div class="hour col-md-1" id="2">2PM</div>
        <textarea class="form-control textarea description col-md-10" id="2"></textarea>
        <div class="saveBtn align-middle rounded col-md-1" hour="2"><i class="fas fa-save fa-2x"></i></div>
      </div>

      <!--3PM-->
      <div class="row time-block">
        <div class="hour col-md-1" id="3">3PM</div>
        <textarea class="form-control textarea description col-md-10" id="3"></textarea>
        <div class="saveBtn align-middle rounded col-md-1" hour="3"><i class="fas fa-save fa-2x"></i></div>
      </div>

      <!--4PM-->
    <div class="row time-block">
      <div class="hour col-md-1" id="4">4PM</div>
      <textarea class="form-control textarea description col-md-10" id="4"></textarea>
      <div class="saveBtn align-middle rounded col-md-1" hour="4"><i class="fas fa-save fa-2x"></i></div>
    </div>

    <!--5PM-->
    <div class="row time-block">
      <div class="hour col-md-1" id="5">5PM</div>
      <textarea class="form-control textarea description col-md-10" id="4"></textarea>
      <div class="saveBtn align-middle rounded col-md-1" hour="5"><i class="fas fa-save fa-2x"></i></div>
    </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
